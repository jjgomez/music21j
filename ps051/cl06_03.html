<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 In-Class 06: Generic Intervals</title>
 <!-- for MSIE 10 on Windows 8 -->
 <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" playMotto="false" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();

    var it1 = m21theory.sections.get('intervalTraining');
    it1.totalQs = 8;
    it1.minInterval = 2;
    it1.maxInterval = 4;    
    it1.maxMistakes = 5;
    it1.skipP1 = true;
    it1.genericOnly = true;
    it1.showSecondNote = false;
    it1.intervalWritten = 'harmonic';
    it1.id = 'genericIntervals3';
    it1.instructions = "<p>Enter by number (2-4) the <b>Generic Interval</b> most likely to have been played. The second note is not shown. Click any score fragment to hear the intervals played. Practice learning the sounds of these intervals.</p>";

    var testBank = new m21theory.bank.TestBank();
    testBank.useJazz = false;
    testBank.keyboardOctaveShift = 0;
    testBank.append(it1);

    testBank.render();
});

</script>
</body>
</html>
