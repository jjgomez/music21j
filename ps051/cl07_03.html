<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 In-Class 07: Major Scales, Keyboard</title>
 <!-- for MSIE 10 on Windows 8 -->
 <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" playMotto="false" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();

    var it1 = m21theory.sections.get('scaleWriting');
    it1.allowableScales = ['major'];
    it1.allowableScalesDescending = ['major'];
    it1.allowableDirections = ['ascending', 'descending'];
    it1.useJazz = true;
    it1.title = 'Scales (Ascending/Descending) with Keyboard';
    
    var testBank = new m21theory.bank.TestBank();
    testBank.useJazz = true;
    testBank.keyboardOctaveShift = 0;
    testBank.append(it1);

    testBank.render();
});

</script>
</body>
</html>
