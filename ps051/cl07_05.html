<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 In-Class 07: Specific Intervals</title>
 <!-- for MSIE 10 on Windows 8 -->
 <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" playMotto="false" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();

    var it1 = m21theory.sections.get('intervalTraining');
    it1.totalQs = 8;
    it1.minInterval = -3;
    it1.maxInterval = 3;    
    it1.maxMistakes = 3;
    it1.skipP1 = true;
    it1.intervalWritten = 'melodic';
    it1.id = 'multipartIntervals1';
    it1.instructions = "<p>Small intervals: minor and major 2nds and 3rds.</p>";
    
    var testBank = new m21theory.bank.TestBank();
    testBank.useJazz = true;
    testBank.keyboardOctaveShift = 0;
    testBank.append(it1);

    testBank.render();
});

</script>
</body>
</html>
