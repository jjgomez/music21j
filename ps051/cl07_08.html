<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();

    var ci = m21theory.sections.get('chordIdentification');
    ci.totalQs = 6;
    ci.maxMistakes = 3;
    ci.chords = ["C3 E3 G3", "C3 E-3 G3", "C3 G3 B3", "C2 G3 E4", "C3 G-3 E-4",
                                  "G2 D3 B-3"
                                  ];

    
    var testBank = new m21theory.bank.TestBank();
    testBank.append(ci);
    testBank.render();
});
