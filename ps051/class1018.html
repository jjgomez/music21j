<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>In Class Exercise</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
    var ci = m21theory.tests.get('chordIdentification');
    ci.totalQs = 6;
    ci.maxMistakes = 3;

    var cc = new m21theory.tests.get('chordCreation');
    cc.assignmentId = 'chordCreation';
    cc.instructions = '<p>Nothing but submediants!  Remember that the 3rd (the 2nd note) of the submediant is always the tonic.</p>';
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['vi']};
    cc.totalQs = 5;
    
    var testBank = new m21theory.bank.TestBank();
    testBank.testId = "inclass10";
    testBank.title = "In class review";
    testBank.instructions = "Hello there!  Submediant practice!";
    testBank.allowEarlySubmit = false;
    testBank.allowSubmitWithErrors = false;
        
    testBank.append(ci);
    testBank.append(cc);
    testBank.render();
    
});

</script>
</body>
</html>
