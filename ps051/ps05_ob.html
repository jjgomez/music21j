<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 PS05a: Accidentals</title>
 <!-- for MSIE 10 on Windows 8 -->
 <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" playMotto="false" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
    
    var ni1 = m21theory.sections.get('noteIdentification');
    ni1.id = 'noteMidi';
    ni1.practiceQs = 1;
    ni1.totalQs = 12;
    ni1.title = 'MIDI Keyboard Note Identification';
    ni1.allowableClefs = ['treble', 'bass'];
    ni1.allowableAccidentals = [0, 0, 0, 0, 1, -1];
    ni1.useJazz = true;
    
    var ni2 = m21theory.sections.get('noteIdentification');
    ni2.id = 'noteNoMidi';
    ni2.practiceQs = 1;
    ni2.totalQs = 12;
    ni2.title = 'Written Note w/ Accidentals Identification';
    ni2.allowableClefs = ['treble', 'bass'];
    ni2.useJazz = false;
    ni2.allowableAccidentals = [0, 0, 0, 0, 1, -1];

    
    var testBank = new m21theory.bank.TestBank();
    testBank.instructions = "<p>This is <b>Part 1</b> of Problem Set 5.  Part 2 (beaming and compound meters) will be posted soon.</p>";
    testBank.useJazz = true;
    testBank.append(ni1);
    testBank.append(ni2);
    testBank.render();
});

</script>
</body>
</html>
