<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 Unit Test 1 Preparation</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
	var noteIdentify = m21theory.sections.get('noteIdentification');
	
	var msct = m21theory.sections.get('scaleEar');
	msct.totalQs = 14;
	msct.maxMistakes = 3;
	msct.allowEarlySubmit = true;
	
	var it1 = m21theory.sections.get('intervalTraining');

	it1.totalQs = 16;
	it1.minInterval = -3;
	it1.maxInterval = 5;	
	it1.maxMistakes = 1;
	it1.id = 'multipartIntervals1';
	it1.allowEarlySubmit = true;

	var ks1 = m21theory.sections.get('keySignature');
	ks1.allowEarlySubmit = true;

	var cc = m21theory.sections.get('chordCreation');
	cc.allowEarlySubmit = true;
	cc.modeChoices = ['major'];
	cc.chordChoicesMode = {'major': ['I','IV','V']};
	cc.chordChoices = ['Tonic','Subdominant','Dominant'];
	
	var testBank = new m21theory.bank.TestBank();
	testBank.id = "ps08";
	testBank.title = "Problem Set 8: Preparation for Unit test";
	testBank.instructions = "The following are questions that will be on the unit test.";
	
	testBank.append(noteIdentify);
	testBank.append(msct);
	testBank.append(it1);
	testBank.append(ks1);
	testBank.append(cc);
	testBank.render();
});
</script>

</body>
</html>
