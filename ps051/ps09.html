<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 Problem Set 9</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
    
	var it1 = m21theory.sections.get('intervalTraining');
	it1.totalQs = 30;
	it1.minInterval = -3;
	it1.maxInterval = 3;	
	it1.maxMistakes = 3;
	it1.skipP1 = true;
	it1.intervalWritten = 'melodic';
	it1.id = 'multipartIntervals1';
	it1.instructions = "<p>These small intervals will help you practice identifying chords below. Test your ear first, then check against the notes and listen several times.  Remember a major chord has a Major 3rd below and a Minor 3rd above, while a minor chord has a Minord 3rd below and a Major 3rd above</p>";
 
    var itE = m21theory.sections.get('intervalTraining');
    itE.title = 'Ear Interval Indentification';
    itE.showSecondNote = false;
    
    itE.totalQs = 20;
    itE.minInterval = -3;
    itE.maxInterval = 3;    
    itE.maxMistakes = 12;    
    itE.skipP1 = true;
    itE.id = 'multipartIntervalsEar';
    itE.intervalWritten = 'harmonic';
    itE.instructions = "<p>Now do the same thing but entirely by ear. Remember, you can click the score to hear it again.</p>";	
	
	var ci = m21theory.sections.get('chordIdentification');
	ci.maxMistakes = 3;


	var noteIdentify = m21theory.sections.get('noteIdentification');
	noteIdentify.id = 'noteIdentify';
	
	msct = m21theory.sections.get('scaleEar');
	msct.id = 'scaleEar';
	msct.totalQs = 14;
	msct.maxMistakes = 3;
	

	var ks1 = m21theory.sections.get('keySignature');
	ks1.id = 'keySignature';

	var it2 = m21theory.sections.get('intervalTraining');

	it2.totalQs = 16;
	it2.minInterval = 2;
	it2.maxInterval = 8;	
	it2.maxMistakes = 4;
	it2.allowablePerfectSpecifiers = ["P"];
	it2.id = 'multipartIntervals2';
	it2.instructions = "<p>These intervals now range up to an octave in either direction and unisons, fourths, fifths, and octaves can be augmented or diminished in additon to perfect.</p>";

	
	var cc = m21theory.sections.get('chordCreation');
	cc.id = 'chordCreation';
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['I','IV','V']};
	
	var testBank = new m21theory.bank.TestBank();
	testBank.id = "ps09";
	testBank.title = "Problem Set 9: Chord Types and Review";
	testBank.instructions = "Answer the following questions; the first section is new. The intervals are also harder.";
	testBank.allowEarlySubmit = true;
	
	testBank.append(it1);
    testBank.append(itE);
	testBank.append(ci);
	testBank.append(noteIdentify);
	testBank.append(msct);
	testBank.append(ks1);
	testBank.append(it2);
	testBank.append(cc);
	testBank.render();
});
</script>

</body>
</html>
