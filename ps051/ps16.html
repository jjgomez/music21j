<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 Problem Set 16: More work in minor</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
	var ks2 = m21theory.sections.get('keySignature');
	ks2.allowEarlySubmit = true;
	ks2.mode = 'minor';
	ks2.minSharps = -5;
	ks2.maxSharps = 4;
	ks2.title = 'Minor Key Signature';
	ks2.id = 'minorKeySignatures';
	ks2.instructions = "<p>Now identify the minor key indicated by each of these key signatures.  Remember to write MINOR key names with lowercase letters... They're hard, so go slow. The minor key has three sharps less (or three flats more) than the major key of the same name.</p>";
	
    var cc4 = m21theory.sections.get('chordCreation');
    cc4.totalQs = 22;
    cc4.studentFeedback = false;
    cc4.allowEarlySubmit = true;
    cc4.modeChoices = ['minor'];
    cc4.chordChoicesMode = {'minor': ['i','iv','V','V7','viio','viio7']};
    cc4.minSharps = -4;
    cc4.maxSharps = 3;
    cc4.id = 'minorChordCreations';
    cc4.title = 'Minor chords';
    cc4.instructions = "<p>Create the appropriate chord in each of the following minor keys.  When 'subdominant' is requested, give the minor subdominant; Major 'V' and 'V7' are included. No feedback will be given -- use the play button to check your work.</p>";

	var testBank = new m21theory.bank.TestBank();
	testBank.id = "ps16";
	testBank.title = "More harmony in minor";
	
	testBank.append(ks2);
    testBank.append(cc4);
	testBank.render();
});

</script>

</body>
</html>
