<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>21m.051 Problem Set 17: Chords in Inversion</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function() {
    m21theory.style.apply();
    var cc4 = m21theory.sections.get('chordCreation');
    cc4.totalQs = 22;
    cc4.allowEarlySubmit = true;
    cc4.modeChoices = ['major','minor'];
    cc4.inversionChoices = [0, 1, 2];
    cc4.minSharps = -4;
    cc4.maxSharps = 3;
    cc4.id = 'inversionChordCreation';
    cc4.title = 'Writing chords in inversion';
    cc4.instructions = "<p>Create the appropriate chord with the proper inversion. Start by finding the right chord without inversion, then lower the appropriate note so it is below the root.</p>";
    cc4.chordChoicesMode = {
            'major': ['I','IV','V','vi','viio'],
            'minor': ['i','iv','V','viio']
    };
    var ci = m21theory.sections.get('chordIdentification');
    ci.maxMistakes = 3;
    ci.chords = m21theory.random.shuffle(["C3 E3 G3", "E-3 G3 C4", "G3 E3 C4",
                                           "F#2 C#3 A3", "C#2 A3 F#3", "A2 C#3 F#3", 
                                           "G2 D3 B-3","D3 G3 B-3", "B-2 D3 G3",
                                           "A-2 C3 E-3", "C3 E-3 A-3", "E-2 A-2 C3",
                                           ]);
    ci.subtype = 'inversions';
    ci.instructions = "<p>Identify the following chords as Root Position, First Inversion, or Second Inversion. Double click on the chord to listen to it, then drag it to the appropriate space.</p>";
       
	var testBank = new m21theory.bank.TestBank();
	testBank.id = "ps17";
	testBank.title = "Chords in Inversion";
	
    testBank.append(cc4);
    testBank.append(ci);
	testBank.render();
});

</script>

</body>
</html>
